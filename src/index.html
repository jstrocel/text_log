<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #editor-container {
      height: 400px;
      background: white;
      margin-bottom: 20px;
    }
    #send-btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #send-btn:hover {
      background: #0051D5;
    }
  </style>
</head>
<body>
  <div id="editor-container"></div>
  <button id="send-btn">Send</button>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
