<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #editor-container {
      height: 400px;
      background: white;
      margin-bottom: 20px;
    }
    .button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    .button:hover {
      background: #0051D5;
    }
    .button.secondary {
      background: #6c757d;
    }
    .button.secondary:hover {
      background: #565e64;
    }
    #current-directory {
      margin-bottom: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
    }
    #file-contents {
      margin-bottom: 15px;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    #file-contents.empty {
      color: #6c757d;
      font-style: italic;
    }
    #file-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #495057;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 5px;
    }
    #controls {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="current-directory">Save Location: Loading...</div>
  <div id="file-contents">
    <div id="file-header">Today's Journal: Loading...</div>
    <div id="file-content">Loading file contents...</div>
  </div>
  <div id="editor-container"></div>
  <div id="controls">
    <button id="send-btn" class="button">Send</button>
    <button id="change-location-btn" class="button secondary">Change Location</button>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
