<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #editor-container {
      height: 400px;
      background: white;
      margin-bottom: 20px;
    }
    .button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    .button:hover {
      background: #0051D5;
    }
    .button.secondary {
      background: #6c757d;
    }
    .button.secondary:hover {
      background: #565e64;
    }
    #current-directory {
      margin-bottom: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
    }
    #controls {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="current-directory">Save Location: Loading...</div>
  <div id="editor-container"></div>
  <div id="controls">
    <button id="send-btn" class="button">Send</button>
    <button id="change-location-btn" class="button secondary">Change Location</button>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
